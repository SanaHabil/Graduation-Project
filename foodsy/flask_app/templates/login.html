
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODSY</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container"> 
    <div class="d-flex justify-content-between">
        <h1 class="header-top" style="font-size:70px; font-family:'Courier New', Courier, monospace; margin:10px;"> FOODSY</h1>
        <div class="d-flex" style="margin:30px;">
            <a class="links-top" href="/home"><button class="btns" style="margin-right: 10px;" >Home</button></a>
            <a href="/reset" class="links-top"><button class="btns" >Log Out</button></a>
        </div>
    </div> 
    <div>
        <h2 class="header-top" style="margin-left:550px; margin-top: 100px;">Welcome Back!</h2>
        <div style="margin-top:20px;"class="col-lg-3 mx-auto text-center text-white forms-class">
            <h1 class="text-warning"> Login</h1>
            <form action="/login" method="post" class="form-group">
                <table>
                    <label for="email_address" style="display:block;text-align:left; margin-left:20px">Email Address:</label>
                    <input type="text" id="email_address" name="email_address"style="width:300px;"><br><br>
                    <label for="address" style="display:block;text-align:left; margin-left:20px">Address:</label>
                    <label for="password" style="display:block;text-align:left; margin-left:20px">Password:</label>
                    <input type="password" id="password" name="password"style="width:300px;"><br><br>
                    <a href="/login"><button style="display:block; margin-left:20px; margin-bottom:20px;" class="btn bg-warning text-white margin rounded-pill">Login</button></a>
                </table> 
            </form>
            {% with messages = get_flashed_messages(category_filter=['login']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}    
        </div>
</div>
</body>
</html>
