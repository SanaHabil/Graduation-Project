<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODYSY</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container"> 
    <div class="d-flex justify-content-between">
        <h1 class="header-top" style="font-size:70px; font-family:'Courier New', Courier, monospace; margin:10px;"> FOODSY</h1>
        <div class="d-flex" style="margin:30px;">
            <a class="links-top" href="/home"><button class="btns"style="margin-right: 10px;" >Home</button></a>
            <a href="/upload_recipe"><button style="margin-right: 10px;" class="btns">Add A Recipe</button></a>
            <a href="/edit_user/{{current_user.id}}"><button style="margin-right: 10px;"  class="btns">Edit Profile</button></a>
            <a href=""><button class="btns" style="margin-right: 10px;">My Favorites Recipes</button></a>    
            <a href="/results" class="links-top"><button class="btns" style="margin-right: 10px;">All Recipes</button></a>
            <a href="/reset" class="links-top"><button class="btns" >Log Out</button></a>
        </div>
    </div>
        <div class="col-3 forms-class text-white" style="margin-left:500px; margin-top: 100px; padding:10px;">
            <form action="/recipes/edit" method="post" >
                <label>Title:</label>
                <input type="text" name="title" value="{{one_recipe.title}}" class="form-control"><br><br>
                <label>Details:</label>
                <input type="text" name="details" value="{{one_recipe.details}}" class="form-control"><br><br>
                <input type="file" name="image_name" class="form-control" autocomplete="off" required>
                <input type="hidden" name="user_id" value={{session.user_id}}><br>
                <input type="hidden" name="id" value={{one_recipe.id}}><br>
                <a href="" class="text-warning"><input type="submit" value="Update"class="btn bg-warning text-white margin rounded-pill"></a>
                {% with messages = get_flashed_messages(category_filter=['update']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="text-warning">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </body>
</html>
