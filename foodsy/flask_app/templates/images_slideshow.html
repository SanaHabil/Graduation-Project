<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Foodsy</title>
</head>
<body class="container">
    <div class="d-flex justify-content-between">
        <div class="">
            <h1 class="header-top" style="font-size:70px; font-family:'Courier New', Courier, monospace; margin:10px;">FOODSY</h1>
            
        </div>
        <div class="d-flex" style="margin:30px;">
            <a class="links-top" href="/"><button class="btns" style="margin-right:10px;">Join Now</button></a>
        <a class="links-top" href="/login_pg"><button class="btns">Log In</button></a>
        </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
    <!-- Full images with numbers and message Info -->
        <div class="Containers">
            <div class="MessageInfo">1 / 6</div>
            <img src="/static/images/food1.jpeg" style="width:100%">
            <div class="Info"></div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">2 /9</div>
            <img src="/static/images/food2.jpg" style="width:100%">
            <div class="Info"></div>
        </div>
        <div class="Containers">
            <div class="MessageInfo">3 / 9</div>
            <img src="/static/images/food3.jpeg" style="width:100%">
            <div class="Info"></div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">4 / 9</div>
            <img src="/static/images/food4.jpeg" style="width:100%">
            <div class="Info"></div>
        </div>
        <div class="Containers">
            <div class="MessageInfo">5 / 9</div>
            <img src="/static/images/food5.png" style="width:100%">
            <div class="Info"></div>
        </div>
        <div class="Containers">
            <div class="MessageInfo">6 / 9</div>
            <img src="/static/images/food6.jpeg" style="width:100%">
            <div class="Info"></div>
        </div>
        <div class="Containers">

            <img src="/static/images/food7.jpeg" style="width:100%">

            <img src="/static/images/food9.jpeg" style="width:100%">

        </div>
            <!-- Back and forward buttons -->
            <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>
